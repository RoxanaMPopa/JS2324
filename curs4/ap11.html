<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementbyId</title>
</head>

<body>
    <script>
        function salut(id) {
            id.innerHTML = 'Acesta este un mesaj scris din javascript';
        }
    </script>
    <h2>Prima mea pagina</h2>
    <p id="myid"></p>
    <script>
        var id = document.getElementById("myid");
        console.log(id);
        salut(id);

    </script>


</body>

</html>
