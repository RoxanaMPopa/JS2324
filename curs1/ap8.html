<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        let a = 11, b = 3; //declarare variabile se pot da cu valori sau fara//
        console.log('suma este', a + b);
        console.log('diferenta este', a - b);
        console.log('produsul este', a * b);
        console.log('catul este', a / b);
        console.log('restul impartiri este', a % b);
        console.log('puterea a la b', a ** b);
        //calcule variabile//
        console.log('incrementare pre ++a', ++a);
        console.log('incrementare dupa a++', a++);
        console.log('decrementare pre --a', --a);
        console.log('decremetare dupa a--', a--);
        console.log(a);
        //incrementare adauga un numar la variabila si afiseaza 12 la decremetare are 12 arata 12 si la urmatoare folosire e 13//
    </script>
</body>

</html>
