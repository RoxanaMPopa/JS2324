<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>sa se afiseze numerele impare pana la un numar n citit de la tastatura</h3>
    <script type="text/javascript">
        let x = 1;    y = 1;                                     //initializarea variabilei x
        n = eval(prompt("dati numarul:"));
        while (x <= n) {                                  //verificare conditie
            document.write("<br/> x este" + x);
            x += 2;                                          //incrementare variabilei x
        }
        for (let x = 1; x <= n; x = x + 2) {
            document.write("<br/> x este" + x);
        }

do {
    document.write("<br/> y este" + y);
    y+=2;
} while (y<=n);


    </script>
</body>

</html>
